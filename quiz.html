        // Function to shuffle and select 3 questions
        function getRandomQuestions() {
            const shuffled = questionPool.sort(() => 0.5 - Math.random());
            return shuffled.slice(0, 3);
        }

        // Function to render questions in the form
        function renderQuestions(questions) {
            const questionsContainer = document.getElementById("questions");
            questionsContainer.innerHTML = "";  // Clear any existing questions

            questions.forEach((q, index) => {
                let questionHTML = `<label>${index + 1}. ${q.question}</label>`;
                q.choices.forEach(choice => {
                    questionHTML += `
                        <input type="radio" name="${q.name}" value="${choice}"> ${choice}<br>
                    `;
                });
                questionsContainer.innerHTML += questionHTML;
            });
        }

        // Start quiz button event
        document.getElementById("startQuiz").addEventListener("click", function() {
            const selectedQuestions = getRandomQuestions();
            renderQuestions(selectedQuestions);

            // Show the form after the questions are generated
            document.getElementById("quizForm").style.display = "block";
        });

        // Form submission event
        document.getElementById("quizForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const results = [];
            let correctAnswers = 0;

            questionPool.forEach((q) => {
                const answer = document.querySelector(`input[name="${q.name}"]:checked`);
                if (answer) {
                    const isCorrect = answer.value === q.correct;
                    if (isCorrect) correctAnswers++;
                    results.push(`${q.question} <strong>${answer.value}</strong> (${isCorrect ? "Correct" : "Wrong, correct answer: " + q.correct})`);
                }
            });

            // Display results
            document.getElementById("results").innerHTML = `
                <h3>Results</h3>
                <p>${results.join('</p><p>')}</p>
                <h4>Total Correct: ${correctAnswers}/3</h4>
